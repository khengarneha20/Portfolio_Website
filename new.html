    <script>
     
       function calc(a , b) {
        let add =  a + b;
        let sub = a-b ;
        let mul = a*b ;
        let div = a/b ;

        return[add,sub,mul,div]
       }

       let[add,sub,mul,div] = calc(8,9);
        document.write(`Addition ${add} ` + "<br>")
        document.write(`Subtraction ${sub}` + "<br>")
        document.write(`Multiplication ${mul}` + "<br>")
        document.write(`Division ${div}` )
          
    </script>

        }
